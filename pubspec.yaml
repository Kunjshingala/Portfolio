name: portfolio
description: "A modern Flutter portfolio website showcasing professional work and projects."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8
  flutter: ">=3.38.9"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.1
  flutter_animate: ^4.5.2
  url_launcher: ^6.3.2
  flutter_bloc: ^8.1.6
  go_router: ^14.6.3
  equatable: ^2.0.5
  font_awesome_flutter: ^10.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo/
